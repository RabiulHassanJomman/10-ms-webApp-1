<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/fontawesome.min.css">
  <link rel="stylesheet" href="css/Styles.css">
</head>

<body>
  <nav class="flex-box-center navigate">
  	<div class="flex-box-center left-arrow">  	<i class="fas fa-arrow-left fa-1x"></i></div>
  	<a class="webapp-home" href="#">SSC <span class="cspan">C</span>rash Course 22</a>
  </nav>
  <div style="flex-direction: column" class="flex-box-center card">
  	<div class="head">
  		<div class="title">
  			<h1 class="upcoming-class">Upcoming Class</h1>
  			<hr />
  			<br />
  			<h1 class="subject-name">ICT</h1>
  			<p class="chapter">চতুর্থ অধ্যয়: আমার লেখালেখি ও হিসাব(১) </p>
  			<p class="teacher-name">Emran Mostofa</p>
  		</div>
  	</div>
  	<div class="body">
  		<div class="date-and-time">
  			<p>July 30th 2021 10:00:00 am</p>
  		</div>
  		<div class="countdown">
  			<div class="day" id="day"><span class="num">00</span> day</div>
  			<div class="hour" id="hour"><span class="num">00</span> hour</div>
  			<div class="min" id="min"><span class="num">01</span> minute</div>
  			<div class="sec" id="sec"><span class="num">15</span> second</div>
  		</div>
  	</div>
  	<div class="foot">
  		<div class="all-btns">
  			<button disabled id="live_class_btn"> <i class="fas fa-broadcast-tower"></i> Live Class</button>
  			<button disabled id="lecture_sheet_btn">Lecture Sheet</button>
  		</div>
  	</div>
  </div>
  <script src="main.js"></script>
</body>
</html>
